<html>
<title>登录</title>
<head></head>

<body>
<form action="index.html">
<table align="center">
<tr>
	<td>登录名：</td>
	<td><input type=text>(可含a-z，0-9和下划线)</td>	
	<td ROWSPAN=11>
		<table>
		<tr>
		<td>
		<img src="images/read.gif"/>
		<font size=4><b>阅读服务协议</b></font><br>
		<textarea name="a" style="width:200px;height:400px;" readonly>阅读客户协议内容</textarea>
		</td>
		</tr>
		</table>
	</td>
</tr>
<tr>
	<td>名字</td>
	<td><input name="givenname" type=text /></td>
</tr>
<tr>
	<td>姓氏</td>
	<td><input name="familyname" type=text /></td>
</tr>
<tr>
	<td>
	密码：
	</td>
	<td>
	<input type=password name="password1"/>(至少含有6个字符)
	</td>
</tr>
<tr>
	<td>
	再次确认密码：
	</td>
	<td>
	<input type=password name="password2" />
	</td>
</tr>
<tr>
	<td>
	电子邮箱：
	</td>
	<td>
	<input type=text name="email"/>(至少包含@字符)
	</td>
</tr>
<tr>
	<td>
	性别：
	</td>
	<td>
	<input type=radio name="sex" />男<img src="images/Male.gif"/>
	<input type=radio name="sex" />女<img src="images/Female.gif"/>
	</td>
</tr>
<tr>
	<td>
	头像:
	</td>
	<td>
	<input type=file >
	</td>
</tr>
<tr>
	<td>
	爱好：
	</td>
	<td>
	<input type=checkBox name="habit" />运动
	<input type=checkBox name="habit" />聊天
	<input type=checkBox name="habit" />玩游戏
	</td>
</tr>
<tr>
	<td>
	喜欢的城市：
	</td>
	<td>
	<select name="favourite city">
	<option>上海
	<option>北京
	<option>杭州
	</select>
	</td>
</tr>
<tr>
	<td>
		出生日期：
	</td>
	<td>
		<input style="width:40px;" name="year" />年
		<select>
			<option>1
			<option>2
			<option>3
			<option>4
			<option>5
			<option>6
			<option>7
			<option>8
			<option>9
			<option>10
			<option>11
			<option>12
		</select>
		<input style="width:20px;" name="day" />日
	</td>
</tr>
</tr>
<tr>
	<td>
	</td>
	<td>
	<input type=submit value="同意网站协议并提交" />
	<input type=reset value="重置" />
	</td>
</tr>
	</table>
</form>

<script>
	
</script>
</body>


</html>
